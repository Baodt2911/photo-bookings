<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">
      Admin - Photo Booking
    </title>
    <link th:href="@{/css/tailwind.css}" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div
        class="w-72 bg-gradient-to-b from-gray-900 to-gray-800 text-white flex flex-col shadow-2xl"
      >
        <!-- Logo -->
        <div class="p-6 border-b border-gray-700 bg-gray-900">
          <div class="flex items-center">
            <div
              class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-lg flex items-center justify-center mr-3"
            >
              <i class="fas fa-camera text-white text-lg"></i>
            </div>
            <div>
              <h1 class="text-xl font-bold text-white">Photo Admin</h1>
              <p class="text-xs text-gray-400">Management Panel</p>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 p-4 space-y-1">
          <!-- Dashboard -->
          <div class="mb-6">
            <h3
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 px-3"
            >
              Tổng quan
            </h3>
            <a
              th:href="@{/admin/dashboard}"
              class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-xl transition-all duration-200 group"
            >
              <div
                class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center mr-3 group-hover:bg-blue-600 transition-colors"
              >
                <i class="fas fa-tachometer-alt text-white text-sm"></i>
              </div>
              <div>
                <div class="font-medium">Dashboard</div>
                <div class="text-xs text-gray-500">Tổng quan hệ thống</div>
              </div>
            </a>
          </div>

          <!-- Booking Management -->
          <div class="mb-6">
            <h3
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 px-3"
            >
              Quản lý
            </h3>
            <a
              th:href="@{/admin/bookings}"
              class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-xl transition-all duration-200 group"
            >
              <div
                class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center mr-3 group-hover:bg-green-600 transition-colors"
              >
                <i class="fas fa-calendar-alt text-white text-sm"></i>
              </div>
              <div>
                <div class="font-medium">Booking</div>
                <div class="text-xs text-gray-500">Lịch đặt chụp</div>
              </div>
            </a>
          </div>

          <!-- Packages -->
          <div class="mb-6">
            <h3
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 px-3"
            >
              Dịch vụ
            </h3>
            <a
              th:href="@{/admin/packages}"
              class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-xl transition-all duration-200 group"
            >
              <div
                class="w-8 h-8 bg-purple-500 rounded-lg flex items-center justify-center mr-3 group-hover:bg-purple-600 transition-colors"
              >
                <i class="fas fa-box text-white text-sm"></i>
              </div>
              <div>
                <div class="font-medium">Gói chụp</div>
                <div class="text-xs text-gray-500">Dịch vụ chụp ảnh</div>
              </div>
            </a>
          </div>

          <!-- Albums -->
          <div class="mb-6">
            <h3
              class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3 px-3"
            >
              Album
            </h3>
            <a
              th:href="@{/admin/my-albums}"
              class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-xl transition-all duration-200 group"
            >
              <div
                class="w-8 h-8 bg-pink-500 rounded-lg flex items-center justify-center mr-3 group-hover:bg-pink-600 transition-colors"
              >
                <i class="fas fa-images text-white text-sm"></i>
              </div>
              <div>
                <div class="font-medium">My Albums</div>
                <div class="text-xs text-gray-500">Album cá nhân</div>
              </div>
            </a>
            <a
              th:href="@{/admin/albums}"
              class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-xl transition-all duration-200 group mt-2"
            >
              <div
                class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center mr-3 group-hover:bg-indigo-600 transition-colors"
              >
                <i class="fas fa-users text-white text-sm"></i>
              </div>
              <div>
                <div class="font-medium">Album KH</div>
                <div class="text-xs text-gray-500">Album khách hàng</div>
              </div>
            </a>
          </div>
        </nav>

        <!-- User Info & Logout -->
        <div class="p-4 border-t border-gray-700 bg-gray-900">
          <!-- Logout Button -->
          <button
            onclick="confirmLogout()"
            class="w-full flex items-center px-4 py-3 text-gray-300 hover:bg-red-600 hover:text-white rounded-xl transition-all duration-200 group"
          >
            <div
              class="w-8 h-8 bg-red-500 rounded-lg flex items-center justify-center mr-3 group-hover:bg-red-700 transition-colors"
            >
              <i class="fas fa-sign-out-alt text-white text-sm"></i>
            </div>
            <div>
              <div class="font-medium text-left">Đăng xuất</div>
              <div class="text-xs text-gray-500">Thoát khỏi hệ thống</div>
            </div>
          </button>
        </div>
      </div>

      <!-- Content Area -->
      <main class="flex-1 overflow-y-auto bg-gray-50 p-10">
        <div layout:fragment="content">
          <!-- Content goes here -->
        </div>
      </main>
    </div>

    <!-- Logout Confirmation Modal -->
    <div
      id="logoutModal"
      class="fixed inset-0 overflow-y-auto h-full w-full hidden z-50"
      style="background-color: rgba(0, 0, 0, 0.3)"
    >
      <div
        class="relative top-20 mx-auto p-5 w-96 shadow-2xl rounded-xl bg-white"
      >
        <div class="mt-3 text-center">
          <div
            class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100"
          >
            <i class="fas fa-sign-out-alt text-red-600"></i>
          </div>
          <h3 class="text-lg font-medium text-gray-900 mt-4">
            Xác nhận đăng xuất
          </h3>
          <div class="mt-2 px-7 py-3">
            <p class="text-sm text-gray-500">
              Bạn có chắc chắn muốn đăng xuất khỏi hệ thống admin?
            </p>
          </div>
          <div class="flex justify-center space-x-3 mt-4">
            <button
              onclick="closeLogoutModal()"
              class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors"
            >
              Hủy
            </button>
            <button
              onclick="performLogout()"
              class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors"
            >
              Đăng xuất
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function confirmLogout() {
        document.getElementById("logoutModal").classList.remove("hidden");
      }

      function closeLogoutModal() {
        document.getElementById("logoutModal").classList.add("hidden");
      }

      function performLogout() {
        // Tạo form ẩn để submit POST request
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/auth/logout";

        document.body.appendChild(form);
        form.submit();
      }

      // Close modal when clicking outside
      document
        .getElementById("logoutModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeLogoutModal();
          }
        });

      // Close modal with Escape key
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeLogoutModal();
        }
      });
    </script>

    <!-- Global Notification System -->
    <script src="/js/notification.js"></script>
  </body>
</html>
